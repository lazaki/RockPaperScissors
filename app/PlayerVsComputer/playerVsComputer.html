<!-- result bar -->
<div class="result-bar" layout='row' layout-align='space-around center'>
    <div layout='row' layout-align='center center'>
        <img class="player-image" ng-src="{{player.image}}" alt="{{player.name}}">
        <span>{{score.win}}</span>
    </div>
    <span>VS</span>
    <div layout='row' layout-align='center center'>
        <img class="player-image" ng-src="{{computer.image}}" alt="{{computer.name}}">
        <span>{{score.lose}}</span></br>
    </div>
</div>

<div layout='column' layout-align='center center'>
    <div layout='column' layout-align='center center' ng-if="choises.length===0">
        <h3>{{player.name}}'s choice</h3>
        <div layout='row' layout-align='center center'>
            <div ng-repeat="action in actions" class="choice-card">
                <md-button ng-click='choose(action,actions[randomChoice])' class="game-card">
                    <img ng-src="{{action.icon}}" alt="{{action.name}}">
                </md-button>
            </div>
        </div>
        <!-- play my choices-->
        <h3>{{computer.name}}'s choice</h2>
            <md-button class="game-card">
                <img ng-src={{actions[randomChoice].icon}} alt={{actions[randomChoice].name}}>
            </md-button>
    </div>
    <!--my choice-->
    <div ng-if="choises.length!==0" layout='column' layout-align='center center'>
        <h1>{{message}}</h1>
        <div layout='row' layout-align='center center'>
            <div layout='column' layout-align='center center'>
                <h3>{{player.name}}'s choice</h3>
                <md-button class="game-card">
                    <img ng-src="{{choises[0].icon}}" alt={{choises[0].name}}>
                </md-button>
            </div>
              <div layout='column' layout-align='center center'>
                <h3>{{computer.name}}'s choice</h3>
                <md-button ng-if="choises.length!==0" class="game-card">
                    <img ng-src={{choises[1].icon}} alt={{choises[1].name}}>
                </md-button>
            </div>
        </div>
    </div>
    <md-button class="md-raised" ng-if="choises.length!==0" ng-click='playAgain()'>Play again</md-button>
</div>
<div class="actions" layout='row' layout-align='space-between center'>
    <md-button  layout='row' layout-align='center center' ng-click="closeGame()"><i class="material-icons">exit_to_app</i>End game</md-button>
    <div><span>High score </span>{{score.highScore}}</div>
</div>
